# Ubuntu upstart file at /etc/init/mongod.conf
# Presumes installation of mongodb is in /usr/local/mongodb/

description "jukeman www server"
author "jonmagic"
 
start on runlevel [2345]
stop on runlevel [06]
 
exec setuidgid jukeman cd /home/jukeman/apps/jukeman && ruby /home/jukeman/apps/jukeman/script/server -p 3333 -d
 
respawn